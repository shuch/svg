<!DOCTYPE html>
<html>
<head>
  <title>svg</title>
  <style type="text/css">
    svg {
      stroke: #000;
      stroke-width: 5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    svg.arrow {
      background: lightblue;
      stroke: #fff;
    }

    svg.arrow-s {
      background: lightblue;
      stroke: #fff;
      stroke-width: 1;
    }
    
  </style>
</head>
<body>
  <svg width="500" height="500">
    <line x1="10" y1="10" x2="48" y2="10"></line>
    <line x1="10" y1="30" x2="88" y2="30"></line>
    <line x1="10" y1="50" x2="48" y2="50"></line>
    <line x1="10" y1="70" x2="88" y2="70"></line>
  </svg>

  <svg class="arrow" width="500" height="500">
    <polyline points="
      10 10
      30 30
      10 50
    ">
    </polyline>
  </svg>
</body>
</html>
